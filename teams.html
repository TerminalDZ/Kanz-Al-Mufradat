<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفرق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">كنز المفردات</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">اللعبة</a>
                    <a class="nav-link active" href="teams.html">إدارة الفرق</a>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- Team 1 Management -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>الفريق الأول</h3>
                    </div>
                    <div class="card-body">
                        <form id="team1Form">
                            <div class="mb-3">
                                <label class="form-label">اسم اللاعب</label>
                                <input type="text" class="form-control" id="team1PlayerName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">العمر</label>
                                <input type="number" class="form-control" id="team1PlayerAge">
                            </div>
                            <button type="submit" class="btn btn-primary">إضافة لاعب</button>
                        </form>
                        <div class="mt-3">
                            <h4>اللاعبون:</h4>
                            <ul id="team1PlayersList" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Team 2 Management -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>الفريق الثاني</h3>
                    </div>
                    <div class="card-body">
                        <form id="team2Form">
                            <div class="mb-3">
                                <label class="form-label">اسم اللاعب</label>
                                <input type="text" class="form-control" id="team2PlayerName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">العمر</label>
                                <input type="number" class="form-control" id="team2PlayerAge">
                            </div>
                            <button type="submit" class="btn btn-primary">إضافة لاعب</button>
                        </form>
                        <div class="mt-3">
                            <h4>اللاعبون:</h4>
                            <ul id="team2PlayersList" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="teams.js"></script>
</body>
</html>
